<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tag Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            color: #FF0000;
            height: 70px;
            width: 100%;
            background-color: #FF0000;
        }
        footer {
            color: #00FF00;
            height: 60px;
            width: 100%;
            background-color: #00FF00;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <!-- Header content can be added here if needed -->
    </header>

    <footer>
        Best School
    </footer>

</body>
</html>
